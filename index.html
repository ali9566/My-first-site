<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شمارنده ساده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #counter {
            font-size: 50px;
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>شمارنده لمس</h1>
    <div id="counter">0</div>
    <button onclick="increaseCounter()">افزایش شمارنده</button>

    <script>
        let count = 0;  // متغیر شمارنده

        function increaseCounter() {
            count++;  // شمارنده را افزایش می‌دهیم
            document.getElementById("counter").innerHTML = count;  // نمایش تعداد شمارنده
        }
    </script>
</body>
</html>
