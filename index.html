<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رنگ پس‌زمینه</title>
</head>
<body>
    <h1>تغییر رنگ پس‌زمینه با دکمه</h1>
    <button onclick="changeBackgroundColor()">تغییر رنگ</button>

    <script>
        function changeBackgroundColor() {
            // رنگ‌های تصادفی برای پس‌زمینه
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F7D033', '#FF33A8'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
